<!DOCTYPE html>
<html>
  <head>
    <title>Menu</title>
    <meta charset="UTF-8">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
       body { 
         background: #ABFEEF; 
         font-family: 'Russo One', sans-serif;
       }
       div#choice_box {
         position: fixed; 
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);         
         width: 80%;
         height: 70%;
         border-radius: 20px;
         background: #FFF;
         box-shadow: -6px 4px 4px 0px rgba(0, 0, 0, 0.25);
       }
       .choice_box_header {
         position: relative;
         width: 376px;
         flex-direction: column;
         justify-content: center;
         flex-shrink: 0;
         color: #000;
         text-align: center;
         font-size: 48px;
         font-style: normal;
         font-weight: 400;
         line-height: normal;
       }
       .choice_box_element {
         text-decoration: none;
         display: flex;
         position: relative;
         width: 75%;
         justify-content: center;
         color: #000;
         text-align: center;
         font-size: 4vh;
         border-radius: 20px;
         background: #FFF;
         box-shadow: -6px 4px 4px 0px rgba(0, 0, 0, 0.25);
       }
    </style>
  </head>
  <body>
    <div align="center">
      <a href="/" class="choice_box_element">Меню</a>
    </div><br>
    <div id="choice_box" align="center"><br>
      <object data="{{ url_for('static', filename='Theory.pdf') }}" type="application/pdf" title="Theory" width="95%" height="95%" top="100px">
      </object>
    </div>
  </body
</html>
