<!DOCTYPE html>
<html>
  <head>
    <title>---</title>
    <meta charset="UTF-8">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Poiret+One&display=swap');
       body { 
         background: #ABFEEF; 
         font-family: 'Russo One', sans-serif;
       }
       .choice_box {
         position: fixed; 
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);         
         width: 80%;
         height: auto;
         border-radius: 20px;
         background: #FFF;
         box-shadow: -6px 4px 4px 0px rgba(0, 0, 0, 0.25);
       }
       #choice_box_header {
         position: relative;
         width: 100%;
         height: 10%;
         color: #000;
         text-align: center;
         font-size: 4.5vh;
       }
       .choice_box_element {
         text-decoration: none;
         display: flex;
         position: relative;
         width: 75%;
         justify-content: center;
         color: #000;
         text-align: center;
         font-size: 4vh;
         border-radius: 20px;
         background: #FFF;
         box-shadow: -6px 4px 4px 0px rgba(0, 0, 0, 0.25);
       }
    </style>
  </head>
  <body>
    <div align="center" class="choice_box">
      <h1>{{ message }}</h1>
    </div>
  </body>
</html>
